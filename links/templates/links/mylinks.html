{% extends 'links/base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-12 col-lg-5 offset-lg-2 m-auto">
        <div class="card mb-4">
            <div class="card-body px-4">
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-9">
                        {% if mylinks %}
                        <p class="h4 pb-2">My shortened links</p>

                        {% for link in mylinks %}
                        <p>{{ link.shortened_link }}</p>
                        {% endfor %}

                        {% else %}
                        <p class="h4 pb-2">Sorry, you have no links to display</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
