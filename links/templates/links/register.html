{% extends 'links/base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-8 col-lg-4 offset-2 offset-lg-4">
            <div class="text-center mt-5 b-1">
                <h1 class="h3 mb-3 font-weight-normal">Welcome to Link Shortener!</h1>
                <p class="h5 mb-5 font-weight-light">Create your account</p>
            </div>

            {% load crispy_forms_tags %}
            {% crispy form %}

            <div class="mt-4 text-center"><p>Already have an account? <a href="{% url 'login' %}">Log in</a></p></div>
        </div>
    </div>
</main>
{% endblock %}
